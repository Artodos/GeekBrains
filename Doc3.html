<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Документ</title>
</head>
<body>
    <script>
        'use strict'
        // 10 + 10 (числа, получится 20). 20 превратитс в строку + строка 10. Конкатенация
        let one = 10 + 10 + "10";
        // 10 (число) + 10 (переменная) + 10 число. Конкатенация. Операнды стали строкой.
        let two = 10 + "10" + 10;
        // 10 + 10 + 10 (определяется как число, т.к есть унарный плюс) = 30
        let three = 10 + 10 + +"10";
        // 10 разделить на 0. Из-за унарного минуса пустая строка стала -0.
        let four = 10 / -"";
        //унарный плюс. Но число не получается, т.к прописана , вместо . 10/ NaN = NaN
        let five = 10 / +"2,5";
        // все переменные выводим в консоль
        console.log(one);
        console.log(two);
        console.log(three);
        console.log(four);
        console.log(five);
    </script>
</body>
